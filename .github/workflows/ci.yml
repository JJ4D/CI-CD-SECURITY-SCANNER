name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run unit tests
        run: pytest

      - name: Run Bandit
        run: bandit -q -r app

      - name: Run pip-audit
        run: pip-audit --strict

      - name: Build Docker image
        run: docker build -t cisec-scan:ci .

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: cisec-scan:ci
          format: table
          severity: HIGH,CRITICAL
          exit-code: "1"

